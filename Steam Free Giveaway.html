<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هدية ستيم لك!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1b2838;
        color: #c7d5e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #2a475e;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input[type="text"], input[type="email"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
    }
    button {
        background-color: #5c7e10;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #7fbf2f;
    }
</style>
</head>
<body>
<div class="container">
    <h1>🎁 هدية ستيم لك!</h1>
    <p>سجل بياناتك لتأمين هديتك المجانية:</p>
    <input type="text" placeholder="اسمك"><br>
    <input type="email" placeholder="ايميلك"><br>
    <button onclick="showGift()">احصل على هديتك!</button>
    <p id="message" style="margin-top:20px;"></p>
</div>

<script>
function showGift() {
    document.getElementById("message").innerHTML = "😂 مبروك! لقد خدعت! هذه مجرد مقلب 😎";
}
</script>
</body>
</html>
